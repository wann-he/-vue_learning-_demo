<!DOCTYPE html>
<html lang="en">

<head>
    <title>Component-1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component-1</h1>
    <hr>
    <div id="app">
        <wann></wann>
        <cat></cat>
    </div>

    <script type="text/javascript">
        Vue.component('wann', {
            template: `<p style="color:pink">全局的wann组件</p>`
        });
        var app = new Vue({
            el: '#app',
            components: {
                "cat": {
                    template: `<p style="color:blue">局部的cat组件</p>`
                },
            },
        });
    </script>
</body>

</html>
