<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch 选项 监控数据</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch option 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{temperature}}°C</p>
        <p>穿衣建议:{{suggestion}}</p>
        <p>
            <button @click="add">增加温度</button>
            <button @click="reduce">降低温度</button>
        </p>
    </div>

    <script type="text/javascript">
        var suggestionArr = ['T恤短袖', '夹克长裙', '不穿衣服'];
        var app = new Vue({
            el: '#app',
            data: {
                temperature: 14,
                suggestion: '夹克长裙',
            },
            methods: {
                add: function () {
                    this.temperature += 5;
                },
                reduce: function () {
                    this.temperature -= 5;
                }
            },
            //     watch:{
            //         tem:function(newVal,oldVal){
            //             if(newVal>=26){
            //                 this.suggestion=chuanyiArr[0];
            //             } else if(newVal<26 && newVal>0){
            //                 this.suggestion=chuanyiArr[1];
            //             } else {
            //                 this.suggestion=chuanyiArr[2];
            //             }
            //         }
            //     }
        });

        app.$watch('temperature', function (newVal, oldVal) {
            if (newVal >= 26) {
                this.suggestion = suggestionArr[0];
            } else if (newVal < 26 && newVal > 0) {
                this.suggestion = suggestionArr[1];
            } else {
                this.suggestion = suggestionArr[2];
            }
        });
    </script>
</body>

</html>
