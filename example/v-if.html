<!DOCTYPE html>
<html lang="en">
    <head>
        <title>V-IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>v-if&v-else&e-show</h1>
        <hr>
        <div id="app">
           <div v-show="isLogin">你好wann(属性为true时显示)</div>
        
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el:'#app',
                data:{
                    isLogin:true
                }
            })
        </script>
    </body>
</html>
